<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema.com.br</title> 
    <link rel="stylesheet" href="Tema.css">
</head>
  
<body>
    <header id="header" class="header">
        <div class="container">
            <div class="logo">
                <br>
                <br>
                <h1 class="nome">LENTE<span class="span1">VIVA</span></h1>
            </div>
            <nav class="menu">
                <a href="">SERVIÇOS</a>
                <a href="">BLOG</a>
                <a href="">CONTATO</a>
               
        <label  class="switch">
            <input id="trocar-tema" type="checkbox">
            <span class="slider"></span>
        </label>

            </nav>
        </div>
    </header>

    <main class="main1">
        <div class="container2">
            <div class="img1">
                <img src="Imagens/HOMEM.png" class="img-1">
            </div>
            <div class="texto1">
                <h1 class="textoTexto">TRANSFORMANDO MOMENTOS EM MEMÓRIAS ETERNAS.</h1>
            </div>
    </main>

    <main class="main2">
        <div class="continer3">
            <h1 class="laranja">NOSSO<span class="preto">SERVIÇOS</span></h1>

            <div class="container3">
                <div class="item">
                    <img src="Imagens/01.png">
                    <h2>ENSAIOS FOTOGRÁFICOS</h2>
                    <img src="Imagens/02.png">
                </div>

                <div class="item">
                    <img src="Imagens/03.png">
                    <h2>FOTOGRAFIA AMBIENTAL</h2>
                    <img src="Imagens/04.png">
                </div>

                <div class="item">
                    <img src="Imagens/05.png">
                    <h2>ENSAIO PROFISSIONAL</h2>
                    <img src="Imagens/06.png">
                </div>
            </div>

        </div>
    </main>

    <main class="main3">
        <div class="container4">
            <div class="camera">
                <h1 class="blog">NOSSO<span class="nosso-blog">BLOG</span> </h1>
                <br>
                <img src="Imagens/camera.png" id="camera">
            </div>
        </div>
    </main>

    <div class="contato">
        <h1 class="laranja">CONTATE-<span class="negrito">NOS</span></h1>
        <div class="form-contato">
            <form>
                <label>NOME:</label>
                <input type="text">
                <br>
                <label>EMAIL:</label>
                <input type="text">
                <br>
                <label>TELEFONE</label>
                <input type="text">
                <br>
                <label>MENSAGEM:</label>
                <textarea cols="30" rows="10"></textarea>
                <button>ENVIAR</button>
            </form>
            <img src="Imagens/BOLSA.png" id="Bolsa">
        </div>
    </div>


    <footer class="final">
        <nav class="menu">
            <a href="">SERVIÇOS</a>
            <a href="">BLOG</a>
            <a href="">CONTATO</a>
        </nav>
        <div class="logo">
            <h1 class="nome">LENTE<span style="color: #70FF00;">VIVA</span></h1>
        </div>
    </footer>


   <script src="Tema.js"></script> 
</body>
</html>
